<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="logo">
    <img src="Mall Map Logo.jpg" alt="Mall Map">
</div>
    <div class="container">
        <div class="wrapper">
            
            <form action="/login" method="post" id="loginForm">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" name="loginUser" placeholder="Username" id="loginUser" required/>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password"name="loginPass" placeholder="password"id="loginPass" required/>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">Remember Me</label>
                  <a href="forgot.html">Forget Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Dont Have an account? <a href="signup.html">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    <script>
        
        document.querySelector('form').addEventListener('submit', function(event) {
  event.preventDefault();

  var email = document.getElementById("loginUser").value;
  var password = document.getElementById("loginPass").value;

  // Send an AJAX request to the server to check if the email and password are valid
  fetch('http://localhost:3000/login', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
},
    body: JSON.stringify({ email: email, password: password })
  })
  .then(function(response) {
    if (response.ok) {
      // If the login was successful, redirect the user to the map page
      window.location.assign("map.html");
      alert("Login successful");
    } else {
      // If the login failed, display an error message
      alert("Invalid email or password");
    }
  })
  .catch(function(error) {
    console.error(error);
  });
});
    </script>
</body>
</html>
